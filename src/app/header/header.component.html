<mat-toolbar>
  <button type="button" matIconButton [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a (click)="onMenuClick('')">Drinking games</a>
</mat-toolbar>
<mat-menu #menu="matMenu">
  @for (menuItem of menuItems; track $index) {
  <button type="button" mat-menu-item (click)="onMenuClick(menuItem.link)">
    <mat-icon>{{menuItem.icon }}</mat-icon>
    <span>{{ menuItem.title }}</span>
  </button>
  }
</mat-menu>
